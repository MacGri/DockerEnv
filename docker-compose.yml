version: '3.7'

services:
  web:
    build: ./web
    environment:
      - APACHE_RUN_USER=#1000
    volumes:
        - ${APP_PATH_HOST}:${APP_PATH_CONRAINER}
    ports:
        - 8080:80
    working_dir: ${APP_PATH_CONRAINER}

  db:
    image: mariadb:10.4
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: laravelpass
    volumes:
    - ${DB_PATH_HOST}:${DB_PATH_CONRAINER}

  adminer:
    image: adminer:4.7.5
    restart: always
    ports:
    - 6080:8080

  composer:
    image: composer:1.9
    volumes:
      - ${APP_PATH_HOST}:${APP_PATH_CONRAINER}
    working_dir: ${APP_PATH_CONRAINER}
    command: composer install
